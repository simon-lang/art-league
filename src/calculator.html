<div class="scene container calculator scene--active" id="calculator">
    <div class="scene-header">
        <p class="artist__name text-center large">
            Anri Sala
        </p>
        <div class="main__value text-center large">
            45, 974
        </div>
        <p class="text--negative text-center">
            -4.6%
        </p>
    </div>
    <div class="scene-body">
        <input class="input text-center"
            type="text"
            placeholder="Total (ALC)"
            v-model="value"
        >

        <div class="keypad">
            <div class="keypad-item" @click="add(1)">1</div>
            <div class="keypad-item" @click="add(2)">2</div>
            <div class="keypad-item" @click="add(3)">3</div>
            <div class="keypad-item" @click="add(4)">4</div>
            <div class="keypad-item" @click="add(5)">5</div>
            <div class="keypad-item" @click="add(6)">6</div>
            <div class="keypad-item" @click="add(7)">7</div>
            <div class="keypad-item" @click="add(8)">8</div>
            <div class="keypad-item" @click="add(9)">9</div>
            <div class="keypad-item"></div>
            <div class="keypad-item" @click="add(0)">0</div>
            <div class="keypad-item"></div>
        </div>

        <div class="metrics-actions">
            <router-link to="/portfolio" class="btn btn--positive metrics-action-button">BUY</router-link>
            <router-link to="/portfolio" class="btn btn--negative metrics-action-button">SELL</router-link>
        </div>
    </div>

</div>
