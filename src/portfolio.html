<div class="portfolio">
    <div class="scene-header">
        <div class="text-center">
            Portfolio
        </div>
        <div class="text-center large">
            681,926
        </div>
        <p class="text--positive text-center">
        6.8%
        </p>
    </div>
    <div class="portfolio-row" v-for="(artist, i) in artists">
        <router-link to="/profile" class="portfolio-item portfolio-item--name">
            {{artist[0]}}
        </router-link>
        <div class="portfolio-item portfolio-item--chart">
        </div>
        <div class="portfolio-item portfolio-item--price">
            {{artist[1]}}
            <p class="text--positive text-center small flat">
                6.8%
            </p>
            <button @click="remove(i)" class="portfolio-item__action" hidden>
                <i class="fa fa-minus-circle"></i>
            </button>
        </div>
    </div>
    <p hidden>
    <router-link to="/">Back to Home</router-link>
    </p>
</div>
