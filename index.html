<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Art League</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <template id="result-template">
            <div class="result"></div>
        </template>

        <div id="app">
            <h1 class="logo-wrap">
                <img class="logo" src="logo-bw.png" alt="">
            </h1>
            <div class="scene container portfolio" id="portfolio" :class="{'scene--active': view === 'portfolio'}">
                <div class="scene-header" @click="go('home')">
                    <div class="text-center">
                        Portfolio
                    </div>
                    <div class="text-center large">
                        681,926
                    </div>
                    <p class="text--positive text-center">
                        6.8%
                    </p>
                </div>
                <div class="portfolio-row">
                    <div class="portfolio-item portfolio-item--name">
                        Tibor Robak
                    </div>
                    <div class="portfolio-item portfolio-item--chart">
                        <div class="vis"></div>
                    </div>
                    <div class="portfolio-item portfolio-item--price">
                        53, 168
                        <p class="text--positive text-center small flat">
                            6.8%
                        </p>
                    </div>
                </div>
                <div class="portfolio-row">
                    <div class="portfolio-item portfolio-item--name">
                        Helen Marten
                    </div>
                    <div class="portfolio-item portfolio-item--chart">
                        <div class="vis"></div>
                    </div>
                    <div class="portfolio-item portfolio-item--price">
                        53, 168
                        <p class="text--positive text-center small flat">
                            6.8%
                        </p>
                    </div>
                </div>
                <div class="portfolio-row">
                    <div class="portfolio-item portfolio-item--name">
                        Ai Weiwei
                    </div>
                    <div class="portfolio-item portfolio-item--chart">
                        <div class="vis"></div>
                    </div>
                    <div class="portfolio-item portfolio-item--price">
                        53, 168
                        <p class="text--positive text-center small flat">
                            6.8%
                        </p>
                    </div>
                </div>
                <div class="portfolio-row">
                    <div class="portfolio-item portfolio-item--name">
                        Andrea Zittel
                    </div>
                    <div class="portfolio-item portfolio-item--chart">
                        <div class="vis"></div>
                    </div>
                    <div class="portfolio-item portfolio-item--price">
                        53, 168
                        <p class="text--positive text-center small flat">
                            6.8%
                        </p>
                    </div>
                </div>
                <div class="portfolio-row">
                    <div class="portfolio-item portfolio-item--name">
                        Ryan Gander
                    </div>
                    <div class="portfolio-item portfolio-item--chart">
                        <div class="vis"></div>
                    </div>
                    <div class="portfolio-item portfolio-item--price">
                        53, 168
                        <p class="text--positive text-center small">
                            6.8%
                        </p>
                    </div>
                </div>
            </div>
            <div class="scene container home" id="home" :class="{'scene--active': view === 'home'}">
                <div class="scene-header">
                    <p class="artist__name text-center large">
                        Anri Sala
                    </p>
                    <div class="main__value text-center large">
                        45, 974
                    </div>
                    <p class="text--negative text-center">
                        -4.6%
                    </p>
                    <div class="line-chart text-center">
                        <div class="vis"></div>
                    </div>
                </div>

                <div class="metrics-wrap" @click="go('portfolio')">
                    <div class="metrics">
                        <div class="metric">
                            <h4 class="metric__label flat">Market</h4>
                            <p class="metric__value large">3,689</p>
                            <p class="metric__trend text--negative">-22.8%</p>
                        </div>
                        <div class="metric">
                            <h4 class="metric__label flat">Social</h4>
                            <p class="metric__value large">41,663</p>
                            <p class="metric__trend text--negative">-2.9%</p>
                        </div>
                        <div class="metric">
                            <h4 class="metric__label flat">Collection</h4>
                            <p class="metric__value large">291</p>
                            <p class="metric__trend text--positive">42.0%</p>
                        </div>
                        <div class="metric">
                            <h4 class="metric__label flat">Exhibition</h4>
                            <p class="metric__value large">331</p>
                            <p class="metric__trend text--positive">12.6%</p>
                        </div>
                    </div>

                    <div class="metrics-actions">
                        <div class="btn btn--positive metrics-action-button">BUY</div>
                        <div class="btn btn--negative metrics-action-button">SELL</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
        <script src="https://unpkg.com/lodash"></script>
        <script src="https://unpkg.com/vue@2.5.22/dist/vue.js"></script>
        <script src="app.js"></script>
        <script>
            document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
                ':35729/livereload.js?snipver=1"></' + 'script>')
        </script>
    </body>
</html>
